    Fr: "Travailler avec l’équipe du CDO pour poursuivre le développement l'application CristalNet qui gère des dossiers cliniques informatisés et leurs activités correspondantes, traite des requêtes de données et s'intègre avec la Dossier Santé Québec (DSQ)."
